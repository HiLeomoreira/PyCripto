{% extends 'index.html' %}

{% block body %}

<div class="container">
    <!-- Título -->
    <div class="container text-center p-3">
        <h1 class="text-center text-warning fs-3">Método RSA</h1>
    </div>

    <!-- Sessão de criptografia -->
    <section class="container text-left p-1">
        <form action="/rsa/criptografar" method="post">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <!--Input do usuário para crioptografar-->
                        <div class="form-floating">
                            <input type="text" name="letters" class="form-control" placeholder="Seu texto aqui..."
                                id="floatingTextarea2" style="height: 100px"></input>
                            <label for="floatingTextarea2">Seu texto aqui...</label>
                        </div>
                        <input type="submit" value="Criptografar" class="btn btn-warning p-2 m-2">
                    </div>
                    <div class="col">
                        <!-- Output -->
                        <p type="text" class="form-control bg-dark text-light" style="height: 100px">{{ c_text }}</p>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- Sessão de descriptografia -->
    <section class="container text-left p-1">
        <form action="/rsa/descriptografar" method="post">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <!--Input do usuário para crioptografar-->
                        <div class="form-floating">
                            <input type="text" disabled name="numbers" class="form-control" placeholder="Seu texto aqui..."
                                id="floatingTextarea1" style="height: 100px" value="{{ c_text }}"></input>
                            <label for="floatingTextarea1">Seu texto codificado...</label>
                        </div>
                        <input type="submit" value="DesCriptografar" class="btn btn-warning p-2 m-2">
                    </div>
                    <div class="col">
                        <p type="text" class="form-control bg-dark text-light" style="height: 100px">{{ d_text }}</p>
                    </div>
                </div>
            </div>
        </form>
    </section>

</div>

{% endblock %}
